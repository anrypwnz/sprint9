<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" autocomplete="off">
            <input type="text" name="name" class="popup__input popup__input_edit_name" placeholder="Название" >
            <label class="popup__error-name" for="name" id="error-name"></label>
            <input type="text" name="link" class="popup__input popup__input_edit_job" placeholder="Ссылка на картинку" >
            <label class="popup__error-name" for="link"id="error-link"></label>
            <input type="submit" name="submit" class="button popup__button" value="+">
                  </form>
      </div>
    </div>
    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile" autocomplete="off">
            <input type="text" name="personName" class="popup__input popup__input_type_name" placeholder="Имя">
            <label class="popup__error-name" for="personName" id="error-personName"></label>
            <input type="text" name="personJob" class="popup__input popup__input_type_link-url" placeholder="О себе">
            <label class="popup__error-name" for="personJob" id="error-personJob"></label>
            <input type="submit" name="submit" class="button popup__button-edit popup__button_active" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="big-picture">
      <div class="big-picture__content">
        <img src="#" alt="img" class="big-picture__image">
        <img src="./images/close.svg" alt="" class="big-picture__close">
      </div>
    </div>
  </div>
  <script src="js/initialCards.js"></script>
  <script src="js/UserInfo.js"></script>
  <script src="js/Card.js"></script>
  <script src="js/CardList.js"></script>
  <script src="js/Popup.js"></script>
  <script src="js/FormValidator.js"></script>

  <script src="js/api.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
